<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:util="http://java.sun.com/jsf/composite/components/util">

<ui:composition template="/templates/interna.xhtml">

	<ui:define name="titulo">
	AgilePromoter - Painel de Alertas
	</ui:define>

	<ui:define name="corpo">
		
		<div ng-controller="AlertasController" ng-init="init()">
		
			<!-- <a href="#" ng-click='editar()' class="btn btn-default">Nova</a> -->

			<ng-form id="form-filtro">

				<div class="form-row">
					<div class="form-group col-md-2">
						<label for="pdvFiltro">Ponto de Venda</label> 					
					</div>
				
					<div class="form-group col-md-4">
						<input type="text" id="pdvFiltro" class="form-control" ng-model="filtroPDV" />
					</div>							
				
					<div class="form-group col-md-2">
						<label for="tipoFiltro">Tipo de Alerta</label> 
					</div>
					<div class="form-group col-md-3">
						<select id="tipoFiltro" class="form-control" ng-model="filtroTipo">
							<option ng-repeat="tipo in tiposAlertas" value="{{tipo.flTipo}}" >{{tipo.nome}}</option>
						</select>
					</div>						
					
					<div class="form-group col-md-1">
						<a href="#" id="filtrobtn" class="btn btn-primary" ng-click='filtrar()'>Filtrar</a>
					</div>
				
				</div>					
				
				
			</ng-form>
			
			<hr></hr>

			<table class="table">
				<thead>
					<tr>
						<th>Ponto de Venda</th>
						<th>Descri√ßao</th>
						<th>Categoria</th>
						<th>Produto</th>
						<th>Margem</th>						
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="alerta in alertas">
						<td>{{alerta.pontoDeVenda}}</td>	
						<td>{{alerta.descricao}}</td>
						<td>{{alerta.categoria}}</td>	
						<td>{{alerta.produto}}</td>	
						<td>{{alerta.margem}}</td>									
					</tr>
				</tbody>
			</table>	
		</div>
		
		<hr></hr>
		
	</ui:define>
</ui:composition>
</html>
